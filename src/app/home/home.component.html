<div class="mt-5">
  <p-table [responsive]="true" #dt1  [rowsPerPageOptions]="[5,10,20]"
    dataKey="vin" [resizableColumns]="true" [reorderableColumns]="true" selectionMode="single"
    [(selection)]="selectedCar1" stateStorage="session" stateKey="statedemo-session" [columns]="cols"
    [value]="employees.data" sortMode="multiple" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
      <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field" class="col-fluid">
            <input pInputText type="text" (input)="dt1.filter($event.target.value, col.field, col.filterMatchMode)" [value]="dt1.filters[col.field]?.value">
          </th>
      </tr>
  </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
